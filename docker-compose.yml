services:
  postgres:
    image: postgres:17.8-bookworm
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [
        "CMD", "pg_isready",
        "-U", "${POSTGRES_USER}",
        "-d", "${POSTGRES_DB}",
        "-h", "postgres"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: "redis-server --port ${APP__REDIS__PORT:-6379} --requirepass ${APP__REDIS__PASSWORD}"
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a "$APP__REDIS__PASSWORD" ping | grep PONG']
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s
    restart: unless-stopped
  migrate:
    build: .
    command: ["/app/docker/entrypoints/migrate.sh"]
    env_file:
      - .env
    environment:
      APP__DATABASE__HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  web:
    build: .
    command: ["/app/docker/entrypoints/web.sh"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP__DATABASE__HOST: postgres
      APP__REDIS__HOST: redis
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: ["/app/docker/entrypoints/worker.sh"]
    env_file:
      - .env
    environment:
      APP__DATABASE__HOST: postgres
      APP__REDIS__HOST: redis
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
